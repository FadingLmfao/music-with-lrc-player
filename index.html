<!DOCTYPE html>
<html>
<head>
    <title>Music Player With LRC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="header">
            <h1>Music Player</h1>
            <div class="file-controls">
                <button class="file-btn" id="mp3Btn">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                    <span>Select MP3</span>
                </button>
                <button class="file-btn" id="lrcBtn">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/>
                    </svg>
                    <span>Select LRC</span>
                </button>
            </div>
        </div>

        <div class="lyrics-container" id="lyrics"></div>

        <div class="player-controls">
            <div class="progress-bar">
                <div class="time current">0:00</div>
                <div class="progress">
                    <div class="progress-filled"></div>
                </div>
                <div class="time total">0:00</div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prevBtn">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn paused" id="playPauseBtn">
                    <svg viewBox="0 0 24 24" class="icon play-icon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" class="icon pause-icon">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                <button class="control-btn" id="nextBtn">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>

            <div class="volume-control">
                <svg viewBox="0 0 24 24" class="icon">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
        </div>

        <input type="file" id="mp3File" accept=".mp3" hidden>
        <input type="file" id="lrcFile" accept=".lrc" hidden>
        <audio id="audio"></audio>
    </div>
    <script src="script.js"></script>

    <!-- Add this after the header -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-content">
            <h2>Settings</h2>
            <div class="setting-group">
                <h3>Appearance</h3>
                <select id="themeSelect">
                    <option value="dark">Dark Theme</option>
                    <option value="light">Light Theme</option>
                    <option value="neon">Neon Theme</option>
                </select>
            </div>
            <div class="setting-group">
                <h3>Content</h3>
                <label class="setting-toggle">
                    <input type="checkbox" id="censorToggle">
                    <span>Censor Explicit Words</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Add this to the header -->
    <button class="settings-btn" id="settingsBtn">
        <svg viewBox="0 0 24 24" class="icon">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
    </button>
</body>
</html>
